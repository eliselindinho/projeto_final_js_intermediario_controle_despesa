<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Despesas Online</title>
    <link rel="stylesheet" href="./css/sistema.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav id="headerNavigation">
      <a href="http://127.0.0.1:5500/index.html#expenses" id="expenses"
        >Despesas</a
      >
      <spam id="bar">|</spam>
      <a href="http://127.0.0.1:5500/index.html#category" id="category"
        >Categorias</a
      >
    </nav>
    <section id="home">
      <div id="screenMonitoring" class="monitoringHome">
        <div class="cardPayament">
        <div id="monitoringTotalPaid" class="typePayament">TOTAL PAGO
        <h3 id="cardTotalPaid"></h3>
        </div>
      </div>
      <div class="cardPayament">
        <div id="monitoringTotalPayable" class="typePayament">
          TOTAL A PAGAR
          <h3 id="cardTotalPayable"></h3>
      </div>
    </div>
      <div class="cardPayament">
        <div id="monitoringLate" class="typePayament">ATRASADAS
          <h3 id="cardTotalLate"></h3>
        </div>
      </div>
      </div>
      <div id="filter">
        <label for="name" class="textFilterPage"
          >Filtrar
          <div>
            <input
              type="text"
              id="categoryFilterHome"
              class="typeInputTextPage"
            />
          </div>
          <div>
            <input
              type="button"
              id="buttonFilter"
              class="buttonblue"
              value="FILTRAR"
            />
          </div>
        </label>
      </div>
      <div id="homePageTable">
        <table>
          <thead id="headerTableHomePage">
            <tr class="homePageTableHeader">
              <td class="headTable">Data de Vencimento</th>
              <td class="headTable">| Despesa</th>
              <td class="headTable">| Valor</th>
              <td class="headTable">| Status</th>
            </tr>
          </thead>
          <tbody id="bodyTableHomePage"></tbody>
        </table>
      </div>
      <div>
        <button id="buttonAddExpenseTriggerModal" class="buttonblue" onclick="dateExpense()">
          ADICIONAR DESPESA
        </button>
      </div>
    </section>
    <section id="addExpense">
      <div id="fadeAddExpense"></div>
      <div id="modalAddExpense" class="pageAddExpense">
        <div id="titlePage">
          <h1 class="titlePages">ADICIONAR DESPESAS</h1>
        </div>
        <div id="tableHeader">
          <div>
            <h3 class="modalInput">Categoria</h3>
            <input
              id="categoryAddExpense"
              type="text"
              class="typeInputText"
              placeholder="Busque a categoria"
            />
          </div>
          <div>
            <h3 class="modalInput">Data de Vencimento</h3>
            <input
              id="dueDateAddExpense"
              type="text"
              class="typeInputText"
              readonly
            />
          </div>
          <div>
            <h3 class="modalInput">Despesa</h3>
            <input id="valueAddExpense" type="text" class="typeInputText" placeholder="Digite a despesa." />
          </div>
          <div>
            <h3 class="modalInput">Valor</h3>
            <input
              id="valueAddExpenseMoney"
              type="text"
              class="typeInputText"
              placeholder="R$0,00"
            />
          </div>
        </div>
        <div class="buttonModal">
          <div class="btnStyle">
            <button id="buttonSaveAddExpense" class="buttonblue">SALVAR</button>
          </div>
          <div class="btnStyle">
            <button id="buttonCancelAddExpense" class="buttonCancel">CANCELAR</button>
          </div>
        </div>
      </div>
    </section>
    <section id="categoryRegister">
      <div class="pageRegisterCategory">
        <div id="titlePage">
          <h1 id="registationCategory" class="titlePages">
            CADASTRO DE CATEGORIA
          </h1>
        </div>
        <div id="filter">
          <label for="name" class="textFilterPage"
            >Filtrar
            <div>
              <input
                type="text"
                id="categoryFilterRegister"
                class="typeInputTextPage"
              />
            </div>
            <div>
              <input
                type="button"
                id="buttonFilterCategory"
                class="buttonblue"
                value="FILTRAR"
              />
            </div>
          </label>
        </div>
        <div id="registerCategoryPageInitial">
          <table>
            <thead id="headerTableCategoryRegister">
              <tr class="categoryRegisterTableHeader">
                <td class="headTable">ID</th>
                <td class="headTable">| Categoria</th>
                <td class="headTable">| Ações</th>
              </tr>
            </thead>

            <tbody id="bodyTableAddCategory"></tbody>
          </table>
        </div>
      </div>
      <div class="btnStyle">
        <button id="buttonPageRegisterCategory" class="buttonblue">
          ADICIONAR CATEGORIA
        </button>
      </div>
    </section>
    <section id="modalAddEditCategory">
      <div id="fadeRegisterCategory"></div>
      <div id="pageCategory" class="pageAddEditCategory">
        <div id="titlePage">
          <h1 id="addEditCategory" class="titlePages">
            ADICIONAR/ EDITAR CATEGORIA
          </h1>
        </div>
        <div id="categoryEditAdd">
          <h3 for="name" class="textFilter">Categoria</h3>
          <input type="text" id="categoryFilterEditAdd" class="typeInputText" />
        </div>
        <div class="buttonModal">
          <div class="btnStyle">
            <button id="buttonSave" class="buttonblue">SALVAR</button>
          </div>
          <div class="btnStyle">
            <button id="buttonForCancel" class="buttonCancel">CANCELAR</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="sistema.js"></script>
</html>
